name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Copy HTML to www
        run: |
          mkdir -p www
          cp bun.html www/index.html

      - name: Add Android platform
        run: npx cap add android

      - name: Enable DOM Storage
        run: |
          FILE="android/app/src/main/java/com/agenda/juridica/MainActivity.java"
          sed -i 's/super.onCreate(savedInstanceState);/super.onCreate(savedInstanceState);\n        getBridge().getWebView().getSettings().setDomStorageEnabled(true);/' "$FILE"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: AgendaJuridica
          path: android/app/build/outputs/apk/debug/app-debug.apk
